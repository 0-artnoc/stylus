<html>
	<head>
		<script src="codemirror/lib/codemirror.js"></script>
		<link rel="stylesheet" href="codemirror/lib/codemirror.css">
		<script src="codemirror/mode/css/css.js"></script>

		<link rel="stylesheet" href="codemirror/addon/dialog/dialog.css">
		<link rel="stylesheet" href="codemirror/addon/search/matchesonscrollbar.css">
		<script src="codemirror/addon/scroll/annotatescrollbar.js"></script>
		<script src="codemirror/addon/search/matchesonscrollbar.js"></script>
		<script src="codemirror/addon/dialog/dialog.js"></script>
		<script src="codemirror/addon/search/searchcursor.js"></script>
		<script src="codemirror/addon/search/search.js"></script>

		<link rel="stylesheet" href="codemirror/addon/fold/foldgutter.css" />
		<script src="codemirror/addon/fold/foldcode.js"></script>
		<script src="codemirror/addon/fold/foldgutter.js"></script>
		<script src="codemirror/addon/fold/brace-fold.js"></script>
		<script src="codemirror/addon/fold/comment-fold.js"></script>

		<script src="codemirror/addon/edit/matchbrackets.js"></script>

		<link rel="stylesheet" href="codemirror/addon/lint/lint.css" />
		<script src="csslint/csslint.js"></script>
		<script src="codemirror/addon/lint/lint.js"></script>
		<script src="codemirror/addon/lint/css-lint.js"></script>

		<link rel="stylesheet" href="codemirror/addon/hint/show-hint.css" />
		<script src="codemirror/addon/hint/show-hint.js"></script>
		<script src="codemirror/addon/hint/css-hint.js"></script>

		<script src="codemirror/keymap/sublime.js"></script>

		<style type="text/css">

			body {
				margin: 0;
				font: 12px arial,sans-serif;
			}
			#header {
				height: 100%;
				width: 250px;
				position: fixed;
				top: 0;
				padding: 15px;
				border-right: 1px dashed #AAA;
			}
			.notmac #header {
				-webkit-box-shadow: 0 0 50px -18px black;
			}
			#sections {
				padding-left: 290px;
			}
			#sections h2 {
				margin-top: 8px;
			}
			#basic-info {
				margin-bottom: 12px;
			}
			#name {
				width: 185px;
			}
			#sections > div {
				margin: 10px;
				padding: 0 15px;
			}
			#sections > div:not(:first-child) {
				border-top: 2px solid black;
			}
			.dirty > label::before {
				content: "*";
				font-weight: bold;
			}
			#basic-info label {
				display: inline-block;
				width: 10em;
				vertical-align: top;
			}
			#header label {
				width: 60px;
			}
			.code {
				height: 10em;
				width: 40em;
			}
			.CodeMirror {
				border: solid #CCC 1px;
			}
			.CodeMirror-focused {
				border-color: black;
			}
			.applies-to {
				display: flex;
			}
			.applies-to label {
				flex: auto;
				margin-top: 0.25em;
			}
			.applies-to ul {
				flex: auto;
				flex-grow: 99;
				margin: 0;
				padding: 0;
			}
			.applies-to li {
				display: flex;
				list-style-type: none;
				align-items: center;
				margin-bottom: 0.4em;
			}
			.applies-to li > * {
				flex: auto;
				min-height: 1.7em;
				margin-left: 0.4em;
			}
			.applies-to li .add-applies-to {
				visibility: hidden;
				text-align: left;
			}
			.applies-to li:last-child .add-applies-to {
				visibility: visible
			}
			.applies-to li .add-applies-to:first-child {
				margin-left: 1em;
			}
			.applies-to li .applies-value {
				flex-grow: 99;
				padding-left: 0.5ex;
			}
			body > section > *:not(h2) {
				padding-left: 15px;
			}
			#sections > div {
				padding-top: 1em;
				padding-bottom: 1em;
			}
			#sections > div:only-of-type .remove-section {
				display: none;
			}
			#sections > div .add-section {
				margin-left: 0.4em;
			}
			.applies-to img {
				vertical-align: bottom;
			}
			.CodeMirror-lint-mark-warning {
				background: none;
			}

			@media(max-width:737px) {
				#header {
					height: auto;
					position: inherit;
					width: auto;
					border-right: none;
					padding-left: 8px;
				}

				#sections {
					padding-left: 0;
				}

				#sections > div {
					padding: 0;
				}

				#sections-heading {
					padding-left: 8px;
				}

				body > section > *:not(h2) {
					padding-left: 8px;
				}

			}

			/* editor options */
			[type="number"] {
				max-width: 2.8em;
				text-align: right;
			}
			table, input, select {
				font-size: inherit;
			}
			table td:first-child {min-width: 60px}
		</style>
		<script src="storage.js"></script>
		<script src="messaging.js"></script>
		<script src="localization.js"></script>
		<script src="apply.js"></script>
	</head>
	<body id="stylish-edit">
		<div id="header">
			<h1 id="heading"></h1>
			<section id="basic-info">
				<div><label for="name" id="name-label"></label><input id="name" class="style-contributor"></div>
				<div><label for="enabled" id="enabled-label"></label><input type="checkbox" id="enabled" class="style-contributor"></div>
			</section>
			<button id="to-mozilla"></button><img id="to-mozilla-help" src="help.png"><br><br>
			<button id="save-button" title="Ctrl-S"></button>
			<a href="manage.html"><button id="cancel-button"></button></a>
			<form id="options">
				<h2 id="options-heading"></h2>
				<table cols="2">
				<tr>
					<td colspan="2">
						<input data-option="lineWrapping" id="editor.lineWrapping" type="checkbox">
						<label id="lineWrapping-label" for="editor.lineWrapping"></label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input data-option="smartIndent" id="editor.smartIndent" type="checkbox">
						<label id="smartIndent-label" for="editor.smartIndent"></label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input data-option="indentWithTabs" id="editor.indentWithTabs" type="checkbox">
						<label id="indentWithTabs-label" for="editor.indentWithTabs"></label>
					</td>
				</tr>
				<tr>
					<td><label id="tabSize-label" for="editor.tabSize"></label></td>
					<td><input data-option="tabSize" id="editor.tabSize" type="number" min="0"></td>
				</tr>
				<tr>
					<td><label id="keyMap-label" for="editor.keyMap"></label></td>
					<td><select data-option="keyMap" id="editor.keyMap"></select></td>
				</tr>
			</table>
			</form>
		</div>
		<section id="sections">
			<h2><span id="sections-heading"></span> <img id="sections-help" src="help.png"></h2>
		</section>
		<script src="edit.js"></script>
	</body>
</html>
